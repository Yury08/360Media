{% extends 'base.html' %}
{% load static %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}
<section class="section">
<div class="login-box">
  <h2>Войти</h2>
  <form method="post">
    <div class="user-box">
        {{ form.username }}
        {{ form.username.errors }}
        <label>Username</label>
    </div>
    <div class="user-box">
        {{ form.password }}
        {{ form.password.errors }}
        <label>Password</label>
    </div>
    <button class="users__btn login__btn" type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Войти
    </button>
    {% csrf_token %}
  </form>
    <p class="help-link-text"><a class="help__link" href="{% url 'users:pass-reset' %}">Забыли пароль?</a></p>
    <p class="help-link-text"><a class="help__link" href="{% url 'users:reg' %}">Регистрация</a></p>
</div>
</section>
{% endblock %}
